<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body background="/Images/kathakali.jpeg">

<!--Header-->
    <header>
        <img src="/Images/Logo.jpg" alt="logo">
        <div class="headtag">
            <a href="index.html"> Home </a>

            <a href="signup.html"> Sign Up </a>

    <!--Form div starts here-->
    <div class= "col-lg-4">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me
                    <a href="#"> Forgot password? </a>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <p>Don't have an account?</a></p>
            <a href="signup.html"> Sign Up</a>
          </form>
    </div>
